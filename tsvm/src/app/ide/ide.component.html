<div class="editor">
  <div id="ide" #code contenteditable="true" (keyup)="processCode(code.innerText)">

    <div id="dataSegment">
      .data

    </div>
    <div id="codeSegment">

      .code<br>
      mov r0 1<br>
      mov r1 2<br>
      add r0 r1<br>
      mov ix 0<br>
      int 1<br>

    </div>

  </div>

  <button id="run" class="button-2" (click)='execute(code.innerText)'>Run</button>

</div>
